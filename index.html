    <style>
      .video-container {
        position: relative;
        border-radius: 8px;
        overflow: hidden;
        background: #000;
        margin-bottom: var(--spacing-md);
        height: max-content;
      }

      .hero {
        text-align: center;
        margin-bottom: var(--spacing-lg);
      }

      .hero h1 {
        font-size: 2.5rem;
        margin-bottom: var(--spacing-md);
        color: var(--primary);
      }

      .hero p {
        font-size: 1.2rem;
        color: var(--text-light);
        opacity: 0.9;
      }
      .scanner-container {
        background: var(--secondary);
        border: 2px solid var(--primary);
        border-radius: 12px;
        padding: var(--spacing-lg);
        margin-bottom: var(--spacing-lg);
        position: relative;
      }
      @media (max-width: 768px) {
        .container {
          padding: var(--spacing-md);
        }

        .hero h1 {
          font-size: 2rem;
        }

        .button-group {
          flex-direction: column;
        }

        .button {
          width: 100%;
          justify-content: center;
        }

        .scanner-container {
          padding: var(--spacing-md);
        }
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(8px);
        z-index: 1000;
      }

      .modal-content {
        background: var(--card-bg);
        margin: 15% auto;
        padding: 2rem;
        width: 90%;
        max-width: 500px;
        border-radius: 20px;
        border: 2px solid var(--primary);
        box-shadow: 0 10px 30px rgba(255, 215, 0, 0.1);
        animation: modalSlideIn 0.3s ease-out;
        border-color: #ffd700;
      }

      .modal-content h2 {
        color: var(--primary);
        font-size: 1.8rem;
        margin-bottom: 1rem;
        font-weight: 600;
      }

      .modal-content p {
        color: var(--text-light);
        line-height: 1.6;
        margin-bottom: 1.5rem;
      }

      @media (max-width: 768px) {
        .modal-content {
          margin: 10% auto;
          width: 95%;
          padding: 20px;
        }
      }

      @media (max-width: 480px) {
        .modal-content {
          margin: 5% auto;
          padding: 15px;
        }
      }

      .buttons {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        margin-top: 20px;
      }

      .loader-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--secondary);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s, visibility 0.5s;
      }

      .loader {
        width: 50px;
        height: 50px;
        border: 5px solid var(--primary);
        border-bottom-color: transparent;
        border-radius: 50%;
        display: inline-block;
        box-sizing: border-box;
        animation: rotation 1s linear infinite;
      }

      @keyframes rotation {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .loader-hidden {
        opacity: 0;
        visibility: hidden;
      }

      /* Prevent content from being visible until DOM is loaded */
      body {
        opacity: 0;
        transition: opacity 0.5s;
      }

      body.loaded {
        opacity: 1;
      }
    </style>

    <script>
      const toasts = {
        success: new bootstrap.Toast(document.getElementById("successToast"), {
          delay: 3000,
          animation: true,
        }),
        error: new bootstrap.Toast(document.getElementById("errorToast"), {
          delay: 3000,
          animation: true,
        }),
      };

      // Function to show toast
      function showToast(message, type = "success") {
        const toastElement = document.getElementById(`${type}ToastMessage`);
        if (toastElement && toasts[type]) {
          console.log("Showing toast...");
          toastElement.textContent = message;
          toasts[type].show();
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        const loaderWrapper = document.querySelector(".loader-wrapper");
        const body = document.body;

        // Small delay to ensure smooth transition
        setTimeout(() => {
          loaderWrapper.classList.add("loader-hidden");
          body.classList.add("loaded");

          // Remove loader from DOM after transition
          loaderWrapper.addEventListener("transitionend", () => {
            loaderWrapper.remove();
          });
        }, 500); // Adjust this delay as needed
      });

      const modal = document.getElementById("disclaimerModal");

      window.onload = function () {
        modal.style.display = "flex";
        modal.style.alignItems = "center";
      };

      function closeModal() {
        modal.style.display = "none";
      }

      function acceptAndCapture() {
        console.log("Capture function called");
        closeModal();
      }
